<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Bootstrap, from Twitter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />

<!-- Le styles -->
<link href="../../css/bootstrap.css" rel="stylesheet" />
<style type="text/css">
body {
	height: 100%;
	margin: 0px;
	padding: 0px
}

.sidebar-nav {
	padding: 9px 0;
	height: 520px;
}

.row-fluid {
	margin-top: 50px;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}

#login_form {
	padding: 8px;
	margin-top: 150px;
	border: solid 2px #CCCCCC;
	border-radius: 9px;
	box-shadow: 2px 2px 2px #888888;
	background-color: #E2F0F9;
}
</style>
<link href="../../css/bootstrap-responsive.css" rel="stylesheet" />

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="../../js/html5shiv.js"></script>
    <![endif]-->

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="../../ico/apple-touch-icon-144-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="../../ico/apple-touch-icon-114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="../../ico/apple-touch-icon-72-precomposed.png" />
<link rel="apple-touch-icon-precomposed"
	href="../../ico/apple-touch-icon-57-precomposed.png" />
<link rel="shortcut icon" href="../../ico/favicon.png" />


</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">东君电气</a>
				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right">
						登录 <a href="greeting" class="navbar-link" th:text="${name}"></a>
					</p>
					<ul class="nav">
						<li class="active"><a href="index">首页</a></li>
						<li><a href="manager">管理</a></li>
						<li><a href="current_voltage_chart">报表</a></li>
						<li><a href="#about">关于</a></li>
						<li><a href="#contact">联系我们</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span5 offset3">
				<div id="login_form" class="form-horizontal">
					<h2 class="text-center">登录</h2>
					<div class="control-group">
						<label class="control-label" for="inputEmail">账号</label>
						<div class="controls">
							<input id="inputEmail" type="text" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword">密码</label>
						<div class="controls">
							<input id="inputPassword" type="password" />
						</div>
						<span id="error_msg" class="help-block text-center"></span>
					</div>
					<div class="control-group">
						<div class="controls">
							<label class="checkbox"><input type="checkbox" />
								Remember me</label>
							<button id="login_form_btn" class="btn">登陆</button>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<p>&copy; Company 2013</p>
			</footer>
		</div>

	</div>
	<!--/.fluid-container-->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../../js/jquery.js"></script>

	<script src="../../js/custom/login.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Bootstrap, from Twitter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />

<!-- Le styles
<link href="../../css/bootstrap.css" rel="stylesheet" /> 
<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css"
	rel="stylesheet" />
-->

<link href="../../css/bootstrap.css" rel="stylesheet" />
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}

.thumbnail {
	padding: 10px;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}

.a_phase {
	width: 10px;
	height: 10px;
	background-color: #7EBBF9;
	display: block;
}

.b_phase {
	width: 10px;
	height: 10px;
	background-color: #2975B5;
	display: block;
}

.c_phase {
	width: 10px;
	height: 10px;
	background-color: #A572AA;
	display: block;
}
</style>
<link href="../../css/bootstrap-responsive.css" rel="stylesheet" />
<link href="../../css/datetimepicker/bootstrap-datetimepicker.min.css"
	rel="stylesheet" media="screen" />


<!-- dataTables -->



<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="../../js/html5shiv.js"></script>
    <![endif]-->

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="../../ico/apple-touch-icon-144-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="../../ico/apple-touch-icon-114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="../../ico/apple-touch-icon-72-precomposed.png" />
<link rel="apple-touch-icon-precomposed"
	href="../../ico/apple-touch-icon-57-precomposed.png" />
<link rel="shortcut icon" href="../../ico/favicon.png" />

</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">东君电气</a>
				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right">
						登录 <a href="greeting" class="navbar-link" th:text="${name}"></a>
					</p>
					<ul class="nav">
						<li><a href="index">首页</a></li>
						<li><a href="manager">管理</a></li>
						<li class="active"><a href="current_voltage_chart">报表</a></li>
						<li><a href="#about">关于</a></li>
						<li><a href="#contact">联系我们</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="control-group offset9">
			<div class="controls input-append date form_date" data-date=""
				data-date-format="yyyy-mm-dd" data-link-field="dtp_input2"
				data-link-format="yyyy-mm-dd">
				<input id="search_date" type="text"/> <span class="add-on"><i
					class="icon-remove"></i></span> <span class="add-on"><i
					class="icon-th"></i></span>
				<button id="search_btn" class="btn">搜索</button>
			</div>

		</div>

		<div class="span11 row-fluid">
			<span class="span2 offset5"><h3>电压曲线图</h3> </span>
			<div class="thumbnail span10">
				<canvas id="voltage_chart" height="230" width="1000"></canvas>

			</div>
			<div class="span1" th:fragment="tooltip">
				<ul class="inline">
					<li class="a_phase"></li>
					<li>A相</li>
				</ul>
				<ul class="inline">
					<li class="b_phase"></li>
					<li>B相</li>
				</ul>
				<ul class="inline">
					<li class="c_phase"></li>
					<li>C相</li>
				</ul>
			</div>

		</div>
		<div class="span11 row-fluid">
			<span class="span2 offset5"><h3>电流曲线图</h3></span>
			<div class="thumbnail span10">
				<canvas id="current_chart" height="230" width="1000"></canvas>

			</div>
			<div class="span1">
				<ul class="inline">
					<li class="a_phase"></li>
					<li>A相</li>
				</ul>
				<ul class="inline">
					<li class="b_phase"></li>
					<li>B相</li>
				</ul>
				<ul class="inline">
					<li class="c_phase"></li>
					<li>C相</li>
				</ul>
			</div>
			<!-- <div th:include="current_voltage_chart::tooltip"></div> -->

		</div>
		<div class="span11 row-fluid">
			<span class="span2 offset5"><h3>功率曲线图</h3></span>
			<div class="thumbnail span10">
				<canvas id="power_chart" height="230" width="1000"></canvas>

			</div>
			<div class="span1">
				<ul class="inline">
					<li class="a_phase"></li>
					<li>A相</li>
				</ul>
				<ul class="inline">
					<li class="b_phase"></li>
					<li>B相</li>
				</ul>
				<ul class="inline">
					<li class="c_phase"></li>
					<li>C相</li>
				</ul>
			</div>

		</div>
		<footer>
			<p>&copy; Company 2013</p>
		</footer>
	</div>

	<!--/.fluid-container-->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster 
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.js"></script>
	-->
	<script src="../../js/jquery.js"></script>
	<script src="../../js/bootstrap-transition.js"></script>
	<script src="../../js/bootstrap-alert.js"></script>
	<script src="../../js/bootstrap-modal.js"></script>
	<script src="../../js/bootstrap-dropdown.js"></script>
	<script src="../../js/bootstrap-scrollspy.js"></script>
	<script src="../../js/bootstrap-tab.js"></script>
	<script src="../../js/bootstrap-tooltip.js"></script>
	<script src="../../js/bootstrap-popover.js"></script>
	<script src="../../js/bootstrap-button.js"></script>
	<script src="../../js/bootstrap-collapse.js"></script>
	<script src="../../js/bootstrap-carousel.js"></script>
	<script src="../../js/bootstrap-typeahead.js"></script>

	<!-- chart -->
	<script src="../../js/chart/Chart.js"></script>

	<!-- datetimepicker -->
	<script type="text/javascript"
		src="../../js/datetimepicker/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript"
		src="../js/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

	<!-- custom -->
	<script src="../../js/custom/Date.js"></script>
	<script src="../../js/custom/current_voltage_chart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<!-- Le styles -->
<link href="../../css/bootstrap.css" rel="stylesheet" />
<style type="text/css">
body {
	height: 100%;
	margin: 0px;
	padding: 0px
}

.sidebar-nav {
	padding: 9px 0;
	height: 512px;
}

.row-fluid {
	margin-top: 50px;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}

#baidu_map {
	height: 560px;
}
</style>
<link href="../../css/bootstrap-responsive.css" rel="stylesheet" />
<link href="../../css/ZTree/zTreeStyle.css" rel="stylesheet" />

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="../../js/html5shiv.js"></script>
    <![endif]-->

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"

<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="../../ico/apple-touch-icon-114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">

				</button>

				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right">
						登录 <a href="greeting" class="navbar-link" th:text="${name}"></a>

					<ul class="nav">
						<li class="active"><a href="index">首页</a></li>
						<li><a href="manager">管理</a></li>
						<li><a href="current_voltage_chart">报表</a></li>

					</ul>

			</div>
		</div>

			<div class="span3">
				<div class="input-append">

				</div>
				<div class="well sidebar-nav ">

				</div>
			</div>
			<!--/row-->
			<div class="span9" id="baidu_map"></div>
			<hr />

			<footer>
				<p>&copy; Company 2013</p>
			</footer>
		</div>

	</div>
	<!--/.fluid-container-->

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../../js/jquery.js"></script>
	<script src="../../js/bootstrap-transition.js"></script>
	<script src="../../js/bootstrap-alert.js"></script>
	<script src="../../js/bootstrap-modal.js"></script>
	<script src="../../js/bootstrap-dropdown.js"></script>
	<script src="../../js/bootstrap-scrollspy.js"></script>

	<script src="../../js/custom/switch_detail.js"></script>

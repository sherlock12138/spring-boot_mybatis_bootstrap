<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Bootstrap, from Twitter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />

<link href="../../css/bootstrap.css" rel="stylesheet" />
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
<link href="../../css/bootstrap-responsive.css" rel="stylesheet" />
<link href="../../css/line_list.css" rel="stylesheet" />



<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="../../js/html5shiv.js"></script>
    <![endif]-->

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="../../ico/apple-touch-icon-144-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="../../ico/apple-touch-icon-114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="../../ico/apple-touch-icon-72-precomposed.png" />
<link rel="apple-touch-icon-precomposed"
	href="../../ico/apple-touch-icon-57-precomposed.png" />
<link rel="shortcut icon" href="../../ico/favicon.png" />

</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">东君电气</a>
				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right">
						登录 <a href="greeting" class="navbar-link" th:text="${name}"></a>
					</p>
					<ul class="nav">
						<li><a href="">首页</a></li>
						<li class="active"><a href="#about">线路</a></li>
						<li><a href="#about">关于</a></li>
						<li><a href="#contact">联系我们</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="hero-unit">
				<h2>东君电气管理线路一览</h2>
				<div>
					上海东君电气有限公司 <a href="index" class="btn btn-primary btn-large">了解更多
						&raquo;</a> <span id="search_line" class="form-search offset6">
						<input type="text" id="keyWord" class="span2 search-query" />
						<button id="search_line_btn" class="btn">Search</button>
					</span>
				</div>
				<!-- for="lineId" th:field="*{lineId}"  -->

			</div>

			<!--  <tr th:each="line : ${lines}">
				<td th:text="${line.name}"></td>
				<td th:text="${line.id}"></td>
				<td th:text="${lineStat.size}"></td>
				
				<td th:if="${lineStat.size} == 3">100</td>  符合条件才显示 
			</tr> 
			<p th:text="${lines[1].name}"></p>
			-->

			<div id="test">
				<div class="row-fluid" th:each="line:${lines}">
					<div class="span3" th:each="l:${line}" th:if="*{l!=null}">

						<p th:text="${l.name}"></p>
						<p th:text="${l.name}"></p>
						<p>
							<a class="btn" href=""
								th:attr="href=@{switch_list?lineId=} + ${l.id}">View details
								&raquo;</a>
						</p>
						<p>
							<a class="btn" href=""
								th:attr="href=@{del_line?lineId=} + ${l.id}">删除（加警告） &raquo;</a>
						</p>

					</div>
				</div>
			</div>

		</div>
		<hr />

		<footer>
			<p>&copy; Company 2013</p>
		</footer>

	</div>
	<!--/.fluid-container-->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster 
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.js"></script>
	-->
	<script src="../../js/jquery.js"></script>
	<script src="../../js/bootstrap-transition.js"></script>
	<script src="../../js/bootstrap-alert.js"></script>
	<script src="../../js/bootstrap-modal.js"></script>
	<script src="../../js/bootstrap-dropdown.js"></script>
	<script src="../../js/bootstrap-scrollspy.js"></script>
	<script src="../../js/bootstrap-tab.js"></script>
	<script src="../../js/bootstrap-tooltip.js"></script>
	<script src="../../js/bootstrap-popover.js"></script>
	<script src="../../js/bootstrap-button.js"></script>
	<script src="../../js/bootstrap-collapse.js"></script>
	<script src="../../js/bootstrap-carousel.js"></script>
	<script src="../../js/bootstrap-typeahead.js"></script>

	<!-- thymeleaf <script src="//cdn.bootcss.com/dojo/1.10.4/dojo.js"></script>-->


	<!-- custom -->
	<script src="../../js/custom/line_manager.js"></script>




</body>
</html>
